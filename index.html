          data-bs-target="#navbarSupportedContent"

          aria-label="Toggle navigation"

        <div
          class="collapse navbar-collapse p-3 p-lg-0"
          id="navbarSupportedContent"

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"

            <li class="nav-item">

                <li>

          <form class="d-flex">
            <input

    <!-- * Contenido de la página -->
    <div
      class="container-fluid d-flex py-3"
      style="max-width: 1150px; min-height: 597px"
    >
      <div class="row w-100 m-auto gap-5">
        <!-- ! Columna uno corousel y badge -->
        <div
          class="col-xl d-flex flex-column gap-3 justify-content-center align-items-center"
        >
          <div class="badge-container d-flex align-items-center w-100">
            <h1 class="badge-title">Animes</h1>
            <span class="badge">populares</span>
          </div>
          <div
            id="carouselExampleCaptions"
            class="carousel slide w-100"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner"></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <!-- ! Últimos episodios -->
        <div
          class="col-xl-5 px-3 py-4 ultimos-ep d-flex flex-column mx-auto gap-4 w-100 h-100"
        >
          <h1 class="ms-2 mb-0">Últimos episodios</h1>

          <!-- !Grid de cards -->
          <div class="row w-100 m-0 g-3" id="grid-cards"></div>
        </div>
      </div>
    </div>

    <!-- * Footer -->
    <footer
      class="footer d-flex justify-content-center align-items-center w-100"
    >
      <div class="row w-100 footer-row g-5 g-lg-0 py-lg-0 py-4">

          class="col-lg-3 d-flex flex-column text-white justify-content-center footer-col"

            <li>Wilmer Reluz Salvador</li>
            <li>Frank Villachica Gaspar</li>

        </div>

            <div class="icons d-flex gap-4">

              <a href="#" class="bx bxl-facebook-square"></a>
              <a href="#" class="bx bxl-twitter"></a>
            </div>
            <h2>Siguenos en nuestras redes sociales!!!</h2>
          </div>
        </div>
        <div class="col-lg-3 d-flex pe-lg-5">
          <div
            class="d-flex flex-column gap-3 align-items-center my-auto w-100 mx-5 mx-lg-0"
          >
            <button class="term-cond-btn btn w-100">
              Términos y condiciones
            </button>
            <button class="term-cond-btn btn w-100">
              Políticas de privacidad
            </button>
            <button class="term-cond-btn btn w-100">
              Sobre Lolis paradise
            </button>
          </div>
        </div>
      </div>
